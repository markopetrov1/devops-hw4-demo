name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/
        env:
          KUBECONFIG: $HOME/.kube/config